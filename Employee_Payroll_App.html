<!DOCTYPE html>
<html>
    <head>
        <title>Employee Payroll App</title>
        <link rel="icon" href="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\logo\BL_logo_square_jpg.jpg" type="image/icon type">
<link rel="stylesheet" href="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\Employee_Payroll_App.css">
<script src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\Employee_Payroll_App.js"> </script>
    </head>
    <body>
        <header class="header-content">
            <div class="logo-content">
                <img class="logo-content-img" src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\images\logo.png" alt = "">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">
                    Employee Payroll form
                </div>
                <div class="row-content">
                    <label class="lable text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\Aru.png" required>
                            <img class="profile" id="image1" src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\Aru.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-pic2.png" required>
                            <img class="profile" id="image2" src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-pic2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-pic.png" required>
                            <img class="profile" id="image3" src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-pic.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-new-pic.png" required>
                            <img class="profile" id="image4" src="C:\Users\user\Desktop\bridgelabz\JavaScript\Day43Employee_Payroll_App\assets\profile-images\My-new-pic.png">
                        </label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary : </label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
                   
            </form>
        </div>
    </body>
</html>
